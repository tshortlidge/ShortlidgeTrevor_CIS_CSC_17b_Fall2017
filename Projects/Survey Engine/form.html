<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Simple Form for JSON inputs</title>
    </head>

    <body>
        <form action="getForm.html" method="get">
          <!--  <input name="Number" type="text" /><label>Category-Priority-Number</label><br></br>
            <input name="Question" type="text" /><label>Question</label><br></br>
            <input name="Answer1" type="text" /><label>Answer1</label><br></br>
            -->
            
            <div id="button"><a href="qaform.html">Create your own Questions?</a></div>  

            
            
            <div id="Question" > 1. Do you even want to take this survey?</div><br></br>
            <input name="Answer1" type="radio" value="Yes" > Yes 
            <input name="Answer1" type="radio" value="Maybe" > Maybe 
            <input name="Answer1" type="radio" value="No" > No
            <input name="Answer1" type="radio" value="Meh" > Meh <br></br>
            
            <div id="Question" > 2. What race are you?</div><br></br>
            <input name="Answer2" type="radio" value="Black" > Black 
            <input name="Answer2" type="radio" value="White" > White
            <input name="Answer2" type="radio" value="Spanish" > Spanish 
            <input name="Answer2" type="radio" value="Asian" > Asian <br></br>

            <div id="Question" > 3. Which season is it?</div><br></br>
            <input name="Answer3" type="radio" value="Fall" > Fall 
            <input name="Answer3" type="radio" value="Winter" > Winter 
            <input name="Answer3" type="radio" value="Summer" > Summer 
            <input name="Answer3" type="radio" value="Spring" > Spring <br></br>
            
            
            
            <div id="Question" > 4. Is the earth round?</div><br></br>
            <input name="Answer4" type="radio" value="yes" > yes
            <input name="Answer4" type="radio" value="hell no" > hell no 
            <input name="Answer4" type="radio" value="I dont know" > i dont know 
            <input name="Answer4" type="radio" value="meh" > meh <br></br>
            
            <div id="Question" > 5. What is the weather like?</div><br></br>
            <input name="Answer5" type="radio" value="hot" > hot 
            <input name="Answer5" type="radio" value="cold" > cold 
            <input name="Answer5" type="radio" value="warm" > warm 
            <input name="Answer5" type="radio" value="fire" > fire <br></br>
               
            
            
            
            
            
            <input name="Submit" type="submit" />
        </form>
    </body>
</html>
